<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDog - Publications</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-50">
    <header class="border-b border-slate-300 min-h-[10vh] pb-4 md:flex md:items-center md:min-h-[5vh] md:pb-1 md:pt-1 bg-white relative">
        <div class="w-full max-w-[1080px] my-0 mx-auto py-0 px-5 flex flex-col md:flex-row md:justify-between items-center gap-4">
            <div>
                <h1 class="font-bold tracking-tighter text-3xl">Instadog</h1>
            </div>
            <div class="relative hidden md:inline-block w-1/3">
                <div class="absolute top-[50%] translate-[-50%] left-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                </div>
                <input type="search" placeholder="Rechercher" class="appearance-none border border-gray-300 rounded-lg bg-gray-100 pl-10 py-1 w-full">
            </div>
            <nav>
                <ul class="flex gap-6 justify-between items-center">
                    <li class="relative hover:-top-0.5"><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg></a></li>
                    <li class="relative hover:-top-0.5 after:absolute after:top-[-11px] after:right-[-11px] after:h-4 after:w-4 after:content-['1'] after:text-white after:text-[11px] after:leading-none after:text-center after:bg-red-600 after:rounded-[50%] after:p-0.5"><a href="message.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square-icon lucide-message-square"><path d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z"/></svg></a></li>
                    <li class="relative hover:-top-0.5 after:absolute after:content'' after:inset-[-8px] after:bg-gray-200 after:rounded-[50%]"><a href="publication.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus relative z-10"><path d="M5 12h14"/><path d="M12 5v14"/></svg></a></li>
                    <li class="relative hover:-top-0.5"><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-compass-icon lucide-compass"><path d="m16.24 7.76-1.804 5.411a2 2 0 0 1-1.265 1.265L7.76 16.24l1.804-5.411a2 2 0 0 1 1.265-1.265z"/><circle cx="12" cy="12" r="10"/></svg></a></li>
                    <li class="relative hover:-top-0.5"><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-icon lucide-bell"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/></svg></a></li>
                    <li class="relative hover:-top-0.5"><a href="profil.html"><div class="size-[32px] rounded-[50%] overflow-hidden border-2 border-gray-300"><img src="assets/img/profil.jpg" alt="" class="object-cover object-center w-full h-full"></div></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="w-full max-w-[780px] my-0 mx-auto py-0 px-5 mb-14">
            <section id="publication" class="border border-gray-200 rounded-xl mt-8 bg-white mb-32">
                <div class="text-center border-b border-gray-200">
                    <p class="font-semibold text-2xl m-4">Créer une publication</p>
                </div>
                <div>
                    <form action="" class="mx-8 flex flex-col ">
                        <label for="image" class="border-2 border-dashed border-gray-300 my-8 rounded-xl flex flex-col justify-center items-center py-8 text-center cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-plus-icon lucide-image-plus"><path d="M16 5h6"/><path d="M19 2v6"/><path d="M21 11.5V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7.5"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/><circle cx="9" cy="9" r="2"/></svg>
                            <p><span class="text-indigo-500 font-semibold">Téléverser une photo</span> <span  class="opacity-70">ou glissez-déposez</span></p>
                            <p class="opacity-50">PNG, JPG, GIF jusqu'à 10MB</p>
                        </label>
                        <input type="file" id="image" class="hidden">
                        <label for="legende" class="text-semibold mb-1">Légende</label>
                        <textarea name="legende" id="legende" placeholder="Ajoutez une légende..." class="appearance-none border border-gray-200 rounded-lg p-4 min-h-28"></textarea>
                        <label for="legende" class="opacity-50 mt-2">Décrivez votre photo avec des mots-clés et des hashtags comme #chien #adoption #bienaimé</label>
                        <label for="localisation" class="text-semibold mt-6 mb-1">Localisation</label>
                        <input type="text" id="localisation" placeholder="Ajouter un lieu" class="appearance-none border border-gray-200 rounded-lg pl-4 min-h-10 mb-6">
                        <div class="flex items-center gap-4 pt-6 pb-12 mt-3 border-t border-gray-200">
                            <label for="option" class="font-semibold">Options avancées</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
                        </div>
                        <input type="submit" value="Partager" class="appearance-none bg-indigo-500 border border-indigo-500 py-2 rounded-lg text-white mb-6 cursor-pointer transition duration-150 ease hover:bg-white hover:text-indigo-500">
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer class="pt-4 pb-12">
        <div class="w-full max-w-[1080px] my-0 mx-auto py-0 px-5 md:flex md:flex-col md:items-center md:gap-4">
            <ul class="flex gap-6 opacity-50 pb-2">
                <li><a href="">À propos</a></li>
                <li><a href="">Aide</a></li>
                <li><a href="">Presse</a></li>
                <li><a href="">API</a></li>
                <li><a href="">Emplois</a></li>
                <li><a href="">Confidentialité</a></li>
                <li><a href="">Conditions</a></li>
                <li><a href="">Lieux</a></li>
            </ul>
            <p class="opacity-50">© 2025 Instadog</p>
        </div>
    </footer>
    
</body>
</html>
